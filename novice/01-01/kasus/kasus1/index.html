<html lang="en">

<head>
  <meta charset="UTF-8">

      <form onsubmit="return false">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama</label>
          <input type="text" class="form-control" id="inputNama">
        </div>
        <div class="mb-3">

        </div>

          <label  class="form-label">Alamat</label>
          <textarea type="" class="form-control" id="inputAlamat"></textarea>

        <button class="btn btn-success" id="btnSubmit">Submit</button>
      </form>
    </div>
    <hr>

    <strong><label class="m-lg-4">Nama Lengkap : <span class="m-lg-2" id="nama"></span></label></strong>
    <strong><label class="m-lg-4">Alamat : <span id="alamat"></span></label></strong>
    <strong><label class="m-lg-4">Pendidikan : <span id="pendidikan"></span></label></strong>
  </div>
</div>
